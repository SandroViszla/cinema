<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчет 1</title>
    <link type=" text/css" rel="stylesheet" href="{{url_for('static', filename = 'style1.css')}}">
</head>
<body>
 <h1 align="center"> Результаты отчета </h1> <br><br>
 <center>
    <table border = 1 width = 80% class="table-report">
      <tr>
          {% for column in schema %}
            <td class= border align="center" class="td-report">{{column}}</td>
          {% endfor %}
      </tr>
        {% for line in result %}
          <tr>
           {% for column in line %}
            <td align = 'center' class="td-report"> {{column}} </td>
           {% endfor %}
         </tr>
        {% endfor %}
    </table> <br><br>
    <br><br><br>
     </center>
 <center><button type="button" value="Вернуться назад" onclick="history.back()" class="button">Вернуться назад</button></center>


</body>
</html>
